<div class="login-content">
    <div class="login-card">
        <p>Selecione a opção para entrar </p>
        <div class="login-type">
            <button class="mojang login-type-btn">Acessar sem conta</button>
            <button class="microsoft login-type-btn">Conta Microsoft</button>
        </div>
        <button class="cancel cancel-login" style="display: none;">Cancelar</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Nickname</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>


            <div class="login-card-mojang-input">           </div>

            <div class="login-options">
                
                <div class="btn-option-login">
                    <button class="login-btn">Conectar</button>
                    <button class="cancel cancel-mojang">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
